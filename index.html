<img src="image/001.jpg" align="left" height="100" width="200">

簡單說，就是羅馬人把埃及人的貓帶到了歐洲，這個貓在很長一段時間內自己跟歐洲本土貓亂配，配出來了英短的大概外形，<br>
被當時的繁育人看中開始繁育，這其中長著藍灰色毛的品種最引人注意，<br>
後來長毛波斯進入歐洲，英短這品種就被人遺忘了甚至一度到了瀕臨滅絕的地步。<p>
